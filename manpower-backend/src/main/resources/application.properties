# === DATABASE CONFIGURATION ===
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=

# === JPA / Hibernate Configuration ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=

# === PesaPal API Configuration ===
# IMPORTANT: Replace YOUR_PESAPAL_CONSUMER_KEY, YOUR_PESAPAL_CONSUMER_SECRET with your actual credentials from PesaPal.
# For pesapal.api.base-url, use the sandbox URL for testing (e.g., https://cybqa.pesapal.com/v3/api)
# For pesapal.callback.url, use your backend's public IP or a tool like ngrok for local testing
pesapal.api.base-url=
pesapal.consumer.key=
pesapal.consumer.secret=
pesapal.callback.url=

# === Email Configuration (for sending password reset emails) ===
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=
spring.mail.properties.mail.smtp.starttls.enable=
spring.mail.properties.mail.smtp.starttls.required=
spring.mail.properties.mail.smtp.ssl.trust=
